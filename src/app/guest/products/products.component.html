<app-nav-guest [isActive]='1'></app-nav-guest>

<app-slider-guest></app-slider-guest>
<div class="container mt-4 mb-4"  id="nganh-hang">
  <!-- Thanh search Sản phẩm -->
  <h4 class="display-4">Lọc sản phẩm theo tên...</h4>
  <form class="form-inline">
      <input class="search-product form-control form-control-sm mb-3" type="search" placeholder="Tìm theo tên sản phẩm..." [(ngModel)]="productFilter.product_name" name="search">
      <input id="all" type="radio" name="kind" value="all" checked (click)="search('all')"> <label for="all">Tất cả</label>
      <input id="lamdep" type="radio" name="kind" value="Làm đẹp" (click)="search('Làm đẹp')"> <label for="lamdep">SP làm đẹp</label>
      <input id="chamsocda" type="radio" name="kind" value="Chăm sóc mặt" (click)="search('Chăm sóc mặt')"> <label for="chamsocda">SP chăm sóc mặt</label>
      <input id="toanthan" type="radio" name="kind" value="Toàn thân" (click)="search('Toàn thân')"> <label for="toanthan">SP chăm sóc toàn thân</label>
  </form>

  <!-- Sản phẩm ưa chuộng -->
  <h4 class="display-4">Tất cả sản phẩm</h4>
  <div class="row">
    <div *ngFor="let product of products | filterBy:productFilter" class="col-md-3 col-sm-4 col-xs-6 product">
      <a class="product-a">
        <div class="card" style="width: 20rem;">
          <img class="card-img-top" [src]="product.product_image" alt="Card image cap" data-toggle="modal" data-target="#product-detail"
            style="cursor: pointer" (click)="selectProductDetail(product)">
          <div class="card-body">
            <p class="product-info card-text">{{product?.product_name}}</p>
            <p class="card-text product-price">{{product?.sub_prod[0].price | number}}đ</p>

            <button class="btn btn-primary add-to-cart" (click)="onSelect(product)" data-toggle="modal" data-target="#shopping-cart">Cho vào giỏ hàng</button>
          </div>
        </div>
      </a>
    </div>
  </div>
</div>
